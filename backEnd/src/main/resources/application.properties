##MySql Configuration

spring.datasource.username=root
spring.datasource.password=password
spring.datasource.url=jdbc:mysql://localhost/productRegister?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC&useSSL=false&allowPublicKeyRetrieval=true

# show sql queries
spring.jpa.show-sql=true

# params
spring.jmx.default-domain=productRegister
spring.jmx.enabled=false

#`hibernate_sequence' doesn't exist
spring.jpa.hibernate.use-new-id-generator-mappings=false

#update database
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# mysql dialect
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect

spring.jpa.properties.hibernate.dialect.storage_engine=innodb